<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="card">
        <h1>Conversor de Unidades de Comprimento</h1>
        <form>
            <label for="inputMetros">Valor para conversão( em metros)</label>
            <input type="text" id="inputMetros"><br>
            <label for="selectUnidade">Selecione a unidade de conversão:</label>
            <select id="selectUnidade">
                <option value="km">km</option>
                <option value="cm">cm</option>
                <option value="mm">mm</option>
            </select>
            <button type="button" id="calcular">Converter</button>
        </form>
        <div id="resultado"></div>
    </div>
</body>
</html>
